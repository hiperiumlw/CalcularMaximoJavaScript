<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CalcularMaximo</title>
    <script type="text/javascript">
        let numero1 = parseInt(prompt("Introduce el primero numero"));
        let numero2 = parseInt(prompt("Introduce el segundo valor"));

        if (numero1>numero2){
            alert("El numero : "+numero1+" es el mayor");
        } else if (numero1<numero2){
            alert("El numero : "+numero2+" es el mayor");
        } else {
            alert("Los numeros son iguales");
        }
    </script>
</head>
<body>

</body>
</html>
